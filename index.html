<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunkin Donuts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <!-- header section starts -->

    <header class="header">

        <a href="#" class="logo">
            <img src="https://s3-ap-southeast-1.amazonaws.com/assets.limetray.com/assets/user_images/logos/original/1602742091_DUNKINLogo.png" alt="">
        </a>

        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>

            <a href="#" class="nav_item">Home</a>
            <a href="#" class="nav_item">Menu</a>
            <a href="#" class="nav_item">What's New</a>
            <a href="#" class="nav_item">contact</a>

        </nav>

        <div id="menu" class="fas fa-bars"></div>

    </header>

    <!-- header section ends -->

    <!-- home section starts -->

    <section class="home">

        <div class="content">
            <h1 class="title">Treat Yourself with Delicious  <span>Dunkin Donuts</span> </h1>
            <p class="description"> Order Dunkin Donuts, Coffee, Burgers, Wraps Online | Dunkin' India</p>
            <a href="#" class="btn">get started</a>
        </div>

        <div class="image">
            <img src="pngwing.com.png" alt="home.png" data-speed="-3" class="move">
        </div>
    </section>
    <!-- home section ends -->
</body>
</html>
